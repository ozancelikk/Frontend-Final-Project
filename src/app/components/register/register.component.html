<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-Mail</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control"  placeholder="FirstName">
            <label for="floatingPassword">Ad</label>
          </div>
          <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control"  placeholder="lastName">
            <label for="floatingPassword">Soyad</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatırla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()" >Kayıt ol</button> 
        <button class="w-100 btn btn-lg btn-primary" id="login" type="submit" routerLink="/login">Zaten Hesabım Var</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
    
    
        
      </body>
